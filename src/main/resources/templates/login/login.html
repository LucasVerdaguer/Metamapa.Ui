<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Login</title>

    <!-- HEAD GLOBAL -->
    <th:block th:replace="fragments/head :: head"></th:block>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-header text-center">
                    <h5 class="mb-0">Iniciar Sesión</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" id="username" name="username" class="form-control" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        <p class="mb-0">¿No tienes cuenta?</p>
                        <a th:href="@{/registro}" class="text-decoration-none">¡REGÍSTRATE AQUÍ!</a>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger mt-3">
                        Usuario o contraseña incorrectos
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success mt-3">
                        Sesión cerrada correctamente
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
