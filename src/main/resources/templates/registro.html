<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MetaMapa - Registro</title>

  <link rel="stylesheet" th:href="@{/css/registro.css}"/> </head>
<body>

<header class="header">
  <div class="header-inner">
    <div class="logo">
      <a th:href="@{/static}" aria-label="MetaMapa inicio">
        <img th:src="@{/img/logo.png}" alt="Logo MetaMapa">
      </a>
    </div>
  </div>
</header>

<main class="register-container">
  <form class="register-box"
        id="register-form"
        th:action="@{/registro}"
        th:object="${usuarioDTO}"
        method="post">

    <h2>Crear Cuenta</h2>

    <label for="nombre">Nombre <span style="color:red">*</span></label>
    <input type="text" id="nombre" th:field="*{nombre}" placeholder="Tu nombre" required />

    <label for="usuario">Usuario</label>
    <input type="text" id="usuario" th:field="*{usuario}" placeholder="Nombre de usuario (opcional)" />

    <label for="email">Correo electrónico</label>
    <input type="email" id="email" th:field="*{email}" placeholder="Email (opcional)" />

    <label for="password">Contraseña</label>
    <input type="password" id="password" th:field="*{password}" placeholder="Contraseña (opcional)" />

    <button type="submit" class="btn-register">Registrarme</button>

    <p class="login-text">
      ¿Ya tienes una cuenta? <a th:href="@{/metamapaLogin}">Inicia sesión</a>
    </p>

    <button type="button" class="btn-invitado">
      <a th:href="@{/hechos}" style="color: white !important;text-decoration: none !important;">
        Entrar como INVITADO
      </a>
    </button>
  </form>
</main>

<footer class="main-footer">
  <div class="footer-container">
    <span class="footer-left">MetaMapa 2025</span>
    <a class="footer-center" th:href="@{/legal/privacidad}">Información legal y de privacidad</a>
    <span class="footer-right">Español (AR)</span>
  </div>
</footer>

</body>
</html>
