<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Mis Hechos - MetaMapa</title>

    <link th:href="@{/css/solicitudesAdminYContribuyente.css}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}">
</head>

<body>

<header class="header">
    <div class="header-inner">
        <div class="logo">
            <a th:href="@{/contribuyente/inicio}">
                <img th:src="@{/img/logo.png}" alt="Logo">
            </a>
        </div>
        <nav>
            <form th:action="@{/logout}" method="post">
                <button class="logout-btn"><i class="bi bi-box-arrow-right"></i> Cerrar Sesión</button>
            </form>
        </nav>
    </div>
</header>

<div class="container my-4">
    <h3 class="mb-4">Mis Hechos</h3>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Título</th>
                <th>Descripción</th>
                <th>Fecha</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="h : ${hechos}">
                <td th:text="${h.titulo}"></td>
                <td th:text="${h.descripcion}"></td>
                <td th:text="${h.fecha}"></td>
            </tr>

            <tr th:if="${#lists.isEmpty(hechos)}">
                <td colspan="3" class="text-center p-4 text-muted">Todavía no cargaste hechos.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>

</html>
