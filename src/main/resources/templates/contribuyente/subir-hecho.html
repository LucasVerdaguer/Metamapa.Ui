<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Hecho - MetaMapa</title>

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css}" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/inicioAdminYContribuyente.css}">
</head>

<body>

<header class="header">
    <div class="header-inner">
        <div class="logo">
            <a th:href="@{/contribuyente/inicio}">
                <img th:src="@{/img/logo.png}" alt="Logo MetaMapa">
            </a>
        </div>
        <nav>
            <a th:href="@{/contribuyente/inicio}" class="btn btn-outline-light me-3">
                <i class="bi bi-arrow-left"></i> Volver
            </a>

            <form th:action="@{/logout}" method="post">
                <button class="logout-btn">
                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                </button>
            </form>
        </nav>
    </div>
</header>

<main class="container my-5">

    <h3 class="mb-4">Subir nuevo Hecho</h3>

    <form th:action="@{/contribuyente/subir-hecho}" method="post" class="card p-4 shadow-sm">

        <div class="mb-3">
            <label class="form-label fw-bold">Título</label>
            <input class="form-control" name="titulo" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Descripción</label>
            <textarea class="form-control" name="descripcion" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Categoría</label>
            <input class="form-control" name="categoria" required>
        </div>

        <div class="row mb-3">
            <div class="col">
                <label class="form-label fw-bold">Latitud</label>
                <input type="number" step="0.000001" class="form-control" name="latitud">
            </div>
            <div class="col">
                <label class="form-label fw-bold">Longitud</label>
                <input type="number" step="0.000001" class="form-control" name="longitud">
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Fecha</label>
            <input type="date" class="form-control" name="fecha">
        </div>

        <div class="text-end">
            <button class="btn btn-success">
                <i class="bi bi-upload"></i> Subir Hecho
            </button>
        </div>
    </form>

</main>

</body>
</html>
