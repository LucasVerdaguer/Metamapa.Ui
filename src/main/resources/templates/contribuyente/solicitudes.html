<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mis Solicitudes - MetaMapa</title>

    <!-- HEAD GLOBAL -->
    <th:block th:replace="fragments/head :: head"></th:block>

    <link rel="stylesheet" th:href="@{/css/solicitudesAdminYContribuyente.css}">
</head>
<body>

<th:block th:replace="fragments/header :: header"></th:block>

<main class="container-xxl my-5">

    <div class="d-flex justify-content-between mb-4">
        <h3>Mis Solicitudes</h3>

        <a th:href="@{/contribuyente/nueva-solicitud}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Nueva Solicitud
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <th>Hecho</th>
                <th>Justificación</th>
                <th class="text-center">Estado</th>
            </tr>
            </thead>

            <tbody>

            <tr th:each="solicitud : ${solicitudes}">
                <td class="fw-bold" th:text="${solicitud.tituloHecho}"></td>
                <td th:text="${solicitud.justificacion}"></td>
                <td class="text-center">
                    <span class="chip"
                          th:classappend="${solicitud.estado == 'PENDIENTE' ? 'pendiente' :
                                        (solicitud.estado == 'ACEPTADA' ? 'aprobada' : 'rechazada')}"
                          th:text="${solicitud.estado}">
                    </span>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(solicitudes)}">
                <td colspan="3" class="text-center py-4 text-muted">No enviaste solicitudes aún.</td>
            </tr>

            </tbody>
        </table>
    </div>
</main>

<th:block th:replace="fragments/footer :: footer"></th:block>

</body>
</html>
