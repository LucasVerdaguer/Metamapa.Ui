<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis Solicitudes - MetaMapa</title>

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/solicitudesAdminYContribuyente.css}">
</head>

<body>

<header class="header">
    <div class="header-inner">
        <div class="logo">
            <a th:href="@{/contribuyente/inicio}">
                <img th:src="@{/img/logo.png}" alt="Logo MetaMapa">
            </a>
        </div>
        <nav>
            <form th:action="@{/logout}" method="post">
                <button class="logout-btn">
                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                </button>
            </form>
        </nav>
    </div>
</header>

<main class="container-xxl my-5">

    <div class="d-flex justify-content-between mb-4">
        <h3>Mis Solicitudes</h3>

        <a th:href="@{/contribuyente/nueva-solicitud}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Nueva Solicitud
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <th>Hecho</th>
                <th>Justificación</th>
                <th class="text-center">Estado</th>
            </tr>
            </thead>

            <tbody>

            <tr th:each="solicitud : ${solicitudes}">
                <td class="fw-bold" th:text="${solicitud.tituloHecho}"></td>
                <td th:text="${solicitud.justificacion}"></td>
                <td class="text-center">
                    <span class="chip"
                          th:classappend="${solicitud.estado == 'PENDIENTE' ? 'pendiente' :
                                        (solicitud.estado == 'ACEPTADA' ? 'aprobada' : 'rechazada')}"
                          th:text="${solicitud.estado}">
                    </span>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(solicitudes)}">
                <td colspan="3" class="text-center py-4 text-muted">No enviaste solicitudes aún.</td>
            </tr>

            </tbody>
        </table>
    </div>
</main>

</body>
</html>
