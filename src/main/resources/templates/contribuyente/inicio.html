<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Contribuyente - MetaMapa</title>

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css}" rel="stylesheet">

    <!-- CSS unificado admin + contribuyente -->
    <link rel="stylesheet" th:href="@{/css/inicioAdminYContribuyente.css}">
</head>

<body>

<header class="header">
    <div class="header-inner">
        <div class="logo">
            <a th:href="@{/contribuyente/inicio}">
                <img th:src="@{/img/logo.png}" alt="Logo MetaMapa">
            </a>
        </div>

        <nav>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-btn">
                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                </button>
            </form>
        </nav>
    </div>
</header>

<main class="container my-5">
    <h2 class="mb-4">Panel del Contribuyente</h2>

    <div class="row g-4">

        <!-- Ver mis solicitudes -->
        <div class="col-md-6 col-lg-4">
            <a th:href="@{/contribuyente/solicitudes}" class="text-decoration-none">
                <div class="card admin-card">
                    <div class="card-body">
                        <i class="bi bi-list-check card-icon"></i>
                        <h5 class="card-title">Mis Solicitudes</h5>
                        <p class="card-subtitle">Historial y estados</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Nueva solicitud -->
        <div class="col-md-6 col-lg-4">
            <a th:href="@{/contribuyente/nueva-solicitud}" class="text-decoration-none">
                <div class="card admin-card">
                    <div class="card-body">
                        <i class="bi bi-pencil-square card-icon"></i>
                        <h5 class="card-title">Nueva Solicitud</h5>
                        <p class="card-subtitle">Eliminar o modificar un hecho</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Subir hecho -->
        <div class="col-md-6 col-lg-4">
            <a th:href="@{/contribuyente/subir-hecho}" class="text-decoration-none">
                <div class="card admin-card">
                    <div class="card-body">
                        <i class="bi bi-upload card-icon"></i>
                        <h5 class="card-title">Subir Hecho</h5>
                        <p class="card-subtitle">Agregar un nuevo reporte</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Mis hechos -->
        <div class="col-md-6 col-lg-4">
            <a th:href="@{/contribuyente/mis-hechos}" class="text-decoration-none">
                <div class="card admin-card">
                    <div class="card-body">
                        <i class="bi bi-collection card-icon"></i>
                        <h5 class="card-title">Mis Hechos</h5>
                        <p class="card-subtitle">Ver hechos cargados por mí</p>
                    </div>
                </div>
            </a>
        </div>

    </div>
</main>

</body>
</html>
