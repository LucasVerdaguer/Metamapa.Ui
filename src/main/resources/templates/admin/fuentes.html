<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Fuentes de Colección - MetaMapa</title>

    <!-- HEAD GLOBAL -->
    <th:block th:replace="fragments/head :: head"></th:block>

    <link th:href="@{/css/inicioAdminYContribuyente.css}" rel="stylesheet"/>
</head>
<body>

<th:block th:replace="fragments/header :: header"></th:block>

<main class="container my-5">

    <div class="d-flex justify-content-between mb-3">
        <h3>Fuentes de Colección</h3>
        <a th:href="@{/admin/fuentes/nueva}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Nueva Fuente
        </a>
    </div>

    <div th:if="${ok}" class="alert alert-success" th:text="${ok}"></div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>URL / Configuración</th>
            <th class="text-end">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="f : ${fuentes}">
            <td th:text="${f.nombre}"></td>
            <td th:text="${f.tipo}"></td>
            <td th:text="${f.configuracion}"></td>
            <td class="text-end">
                <a th:href="@{'/admin/fuentes/editar/' + ${f.id}}" class="btn btn-sm btn-outline-primary">
                    Editar
                </a>
                <form th:action="@{'/admin/fuentes/eliminar/' + ${f.id}}"
                      method="post"
                      class="d-inline"
                      onsubmit="return confirm('¿Eliminar fuente?')">
                    <button class="btn btn-sm btn-outline-danger">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</main>

<th:block th:replace="fragments/footer :: footer"></th:block>

</body>
</html>
