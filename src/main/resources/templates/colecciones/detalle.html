<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Colección - MetaMapa</title>

    <th:block th:replace="fragments/head :: head"></th:block>

    <link rel="stylesheet" th:href="@{/css/inicioAdminYContribuyente.css}">
</head>
<body>

<th:block th:replace="fragments/header :: header"></th:block>

<main class="container my-5">

    <!-- ========================================================= -->
    <!-- TITULO + ACCIONES -->
    <!-- ========================================================= -->
    <h2 class="mb-1" th:text="${coleccion.titulo}">Título colección</h2>
    <p class="text-muted" th:text="${coleccion.descripcion}"></p>

    <div class="my-3 d-flex gap-2" th:if="${session.rol?.toUpperCase() == 'ADMIN'}">
        <a th:href="@{'/colecciones/editar/' + ${coleccion.id}}" class="btn btn-primary">Editar</a>

        <form th:action="@{'/colecciones/eliminar/' + ${coleccion.id}}"
              method="post"
              onsubmit="return confirm('¿Seguro que desea eliminar esta colección?');">
            <button class="btn btn-danger">Eliminar</button>
        </form>
    </div>

    <hr>

    <!-- ========================================================= -->
    <!-- DATOS GENERALES -->
    <!-- ========================================================= -->
    <h4 class="mt-4">Datos de la colección</h4>

    <div class="card mt-3 p-3 shadow-sm">

        <p><strong>ID:</strong> <span th:text="${coleccion.id}"></span></p>

        <p>
            <strong>Algoritmo de consenso:</strong>
            <span th:text="${coleccion.algoritmoDeConsenso != null ? coleccion.algoritmoDeConsenso : 'Sin algoritmo'}"></span>
        </p>

        <p>
            <strong>Fuente asociada:</strong>
            <span th:text="${coleccion.fuente != null ? coleccion.fuente : 'Sin fuente'}"></span>
        </p>

        <p>
            <strong>Cantidad de hechos:</strong>
            <span th:text="${coleccion.cantidadHechos}"></span>
        </p>

    </div>

    <hr>

    <!-- ========================================================= -->
    <!-- LISTADO DE HECHOS -->
    <!-- ========================================================= -->
    <div class="d-flex justify-content-between align-items-center mt-4">
        <h4 class="mb-0">Hechos incluidos</h4>

        <!-- BOTONES DE FILTRO -->
        <div class="btn-group" role="group" aria-label="Filtro de hechos">
            <input type="radio" class="btn-check" name="filtroTipo" id="btnTodos" value="todos" checked autocomplete="off">
            <label class="btn btn-outline-secondary btn-sm" for="btnTodos">Todos</label>

            <input type="radio" class="btn-check" name="filtroTipo" id="btnCurados" value="curado" autocomplete="off">
            <label class="btn btn-outline-success btn-sm" for="btnCurados">Curados</label>

            <input type="radio" class="btn-check" name="filtroTipo" id="btnIrrestrictos" value="irrestricto" autocomplete="off">
            <label class="btn btn-outline-warning btn-sm" for="btnIrrestrictos">Irrestrictos</label>
        </div>
    </div>

    <!-- LISTA CON IDENTIFICADOR Y DATA ATTRIBUTE -->
    <ul class="list-group mt-3" id="listaHechos">
        <li class="list-group-item hecho-item"
            th:each="h : ${coleccion.hechos}"
            th:data-es-curado="${h.consensuado}">

            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <strong th:text="${h.titulo}"></strong>
                    <br>
                    <small class="text-muted">ID: <span th:text="${h.id}"></span></small>
                </div>

                <span th:if="${h.consensuado}" class="badge-custom badge-curado">
                    <i class="bi bi-check-circle-fill me-1"></i> Curado
                </span>

                <span th:unless="${h.consensuado}" class="badge-custom badge-irrestricto">
                    <i class="bi bi-exclamation-circle-fill me-1"></i> Irrestricto
                </span>

            </div>
        </li>
    </ul>

    <p th:if="${#lists.isEmpty(coleccion.hechos)}" class="text-muted mt-3">
        No hay hechos en esta colección.
    </p>

    <!-- SCRIPT PARA FILTRAR VISUALMENTE -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const radios = document.querySelectorAll('input[name="filtroTipo"]');
            const items = document.querySelectorAll('#listaHechos .hecho-item');

            radios.forEach(radio => {
                radio.addEventListener('change', (e) => {
                    const filtro = e.target.value; // 'todos', 'curado', 'irrestricto'

                    items.forEach(item => {
                        // Leemos el atributo th:data-es-curado (se convierte en string "true" o "false")
                        const esCurado = item.getAttribute('data-es-curado') === 'true';

                        if (filtro === 'todos') {
                            item.style.display = ''; // Mostrar
                        } else if (filtro === 'curado') {
                            item.style.display = esCurado ? '' : 'none';
                        } else if (filtro === 'irrestricto') {
                            item.style.display = !esCurado ? '' : 'none';
                        }
                    });
                });
            });
        });
    </script>

    <hr>

    <!-- ========================================================= -->
    <!-- LISTADO DE CRITERIOS -->
    <!-- ========================================================= -->
    <h4 class="mt-4">Criterios aplicados</h4>

    <ul class="list-group mt-3">
        <li class="list-group-item"
            th:each="c : ${coleccion.criterios}">
            <span th:text="${c.tipo}"></span> :
            <strong th:text="${c.valor}"></strong>
        </li>
    </ul>

    <p th:if="${#lists.isEmpty(coleccion.criterios)}"
       class="text-muted mt-3">
        No hay criterios definidos.
    </p>

</main>

<th:block th:replace="fragments/footer :: footer"></th:block>

</body>
</html>
