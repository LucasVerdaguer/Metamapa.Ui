<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Colección - MetaMapa</title>

    <th:block th:replace="fragments/head :: head"></th:block>

    <link rel="stylesheet" th:href="@{/css/inicioAdminYContribuyente.css}">
</head>
<body>

<th:block th:replace="fragments/header :: header"></th:block>

<main class="container my-5">

    <!-- ========================================================= -->
    <!-- TITULO + ACCIONES -->
    <!-- ========================================================= -->
    <h2 class="mb-1" th:text="${coleccion.titulo}">Título colección</h2>
    <p class="text-muted" th:text="${coleccion.descripcion}"></p>

    <div class="my-3 d-flex gap-2" th:if="${session.rol?.toUpperCase() == 'ADMIN'}">
        <a th:href="@{'/colecciones/editar/' + ${coleccion.id}}" class="btn btn-primary">Editar</a>

        <form th:action="@{'/colecciones/eliminar/' + ${coleccion.id}}"
              method="post"
              onsubmit="return confirm('¿Seguro que desea eliminar esta colección?');">
            <button class="btn btn-secondary">Eliminar</button>
        </form>
    </div>

    <hr>

    <!-- ========================================================= -->
    <!-- DATOS GENERALES -->
    <!-- ========================================================= -->
    <h4 class="mt-4">Datos de la colección</h4>

    <div class="card mt-3 p-3 shadow-sm">

        <p><strong>ID:</strong> <span th:text="${coleccion.id}"></span></p>

        <p>
            <strong>Algoritmo de consenso:</strong>
            <span th:text="${coleccion.algoritmoDeConsenso != null ? coleccion.algoritmoDeConsenso : 'Sin algoritmo'}"></span>
        </p>

        <p>
            <strong>Fuente asociada:</strong>
            <span th:text="${coleccion.fuente != null ? coleccion.fuente : 'Sin fuente'}"></span>
        </p>

        <p>
            <strong>Cantidad de hechos:</strong>
            <span th:text="${coleccion.cantidadHechos}"></span>
        </p>

    </div>

    <hr>

    <!-- ========================================================= -->
    <!-- LISTADO DE HECHOS -->
    <!-- ========================================================= -->
    <div class="d-flex justify-content-between align-items-center mt-4">
        <h4 class="mb-0">Hechos incluidos</h4>

        <!-- BOTONES DE FILTRO (Radio Buttons) -->
        <div class="btn-group" role="group" aria-label="Filtro de hechos">
            <input type="radio" class="btn-check filtro-radio" name="filtroTipo" id="btnTodos" value="todos" checked autocomplete="off">
            <label class="btn btn-outline-secondary btn-sm" for="btnTodos">Todos</label>

            <input type="radio" class="btn-check filtro-radio" name="filtroTipo" id="btnCurados" value="curado" autocomplete="off">
            <label class="btn btn-outline-success btn-sm" for="btnCurados">Curados</label>

            <input type="radio" class="btn-check filtro-radio" name="filtroTipo" id="btnIrrestrictos" value="irrestricto" autocomplete="off">
            <label class="btn btn-outline-warning btn-sm" for="btnIrrestrictos">Irrestrictos</label>
        </div>
    </div>

    <!-- LISTA CON IDENTIFICADOR Y DATA ATTRIBUTE -->
    <ul class="list-group mt-3" id="listaHechos">
        <li class="list-group-item hecho-item"
            th:each="h : ${coleccion.hechos}"
            th:data-es-curado="${h.consensuado}"
            th:data-titulo="${#strings.toLowerCase(h.titulo)}"
            th:data-categoria="${#strings.toLowerCase(h.categoria)}"
            th:data-provincia="${h.lugar}"
            th:data-fecha="${h.fecha != null ? #temporals.format(h.fecha, 'yyyy-MM-dd') : ''}">

            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <strong th:text="${h.titulo}"></strong>
                    <br>
                    <small class="text-muted">
                        ID: <span th:text="${h.id}"></span> |
                        Cat: <span th:text="${h.categoria}"></span> |
                        Fecha: <span th:text="${h.fecha}"></span>
                    </small>
                </div>

                <span th:if="${h.consensuado}" class="badge-custom badge-curado">
                    <i class="bi bi-check-circle-fill me-1"></i> Curado
                </span>
                <span th:unless="${h.consensuado}" class="badge-custom badge-irrestricto">
                    <i class="bi bi-exclamation-circle-fill me-1"></i> Irrestricto
                </span>
            </div>
        </li>
    </ul>

    <p th:if="${#lists.isEmpty(coleccion.hechos)}" class="text-muted mt-3">
        No hay hechos en esta colección.
    </p>

    <div id="contenedorCriterios" class="d-none">
        <div class="criterio-dato"
             th:each="c : ${coleccion.criterios}"
             th:data-tipo="${c.tipo}"
             th:data-columna="${c.columna}"
             th:data-valor="${c.valor != null ? #strings.toLowerCase(c.valor) : ''}"
             th:data-desde="${c.desde}"
             th:data-hasta="${c.hasta}">
        </div>
    </div>

    <hr>

    <!-- ========================================================= -->
    <!-- LISTADO DE CRITERIOS -->
    <!-- ========================================================= -->
    <h4 class="mt-4">Criterios aplicados</h4>
    <ul class="list-group mt-3">
        <li class="list-group-item" th:each="c : ${coleccion.criterios}">
            <span th:if="${c.tipo == 'texto'}">
                <strong th:text="${#strings.capitalize(c.columna)}"></strong> contiene: <span th:text="${c.valor}"></span>
            </span>
            <span th:if="${c.tipo == 'fecha'}">
                Rango Fechas: <strong th:text="${c.desde}"></strong> → <strong th:text="${c.hasta}"></strong>
            </span>
        </li>
    </ul>
    <p th:if="${#lists.isEmpty(coleccion.criterios)}" class="text-muted mt-3">No hay criterios definidos.</p>


</main>

<th:block th:replace="fragments/footer :: footer"></th:block>

<!-- SCRIPT UNIFICADO DE FILTRADO -->
<script>
    document.addEventListener("DOMContentLoaded", () => {

        const hechos = document.querySelectorAll('#listaHechos .hecho-item');
        const criteriosData = document.querySelectorAll('.criterio-dato');
        const radios = document.querySelectorAll('.filtro-radio');

        // 1. Parsear criterios una sola vez
        const filtrosActivos = Array.from(criteriosData).map(c => ({
            tipo: c.dataset.tipo,
            columna: c.dataset.columna, // 'titulo', 'categoria', 'provincia', 'fecha'
            valor: c.dataset.valor,     // texto lowercase
            desde: c.dataset.desde,
            hasta: c.dataset.hasta
        }));

        // 2. Función maestra que decide si mostrar u ocultar
        function actualizarVisibilidad() {
            // Obtenemos qué radio está seleccionado
            const modoSeleccionado = document.querySelector('input[name="filtroTipo"]:checked').value; // 'todos', 'curado', 'irrestricto'

            hechos.forEach(hecho => {
                let debeMostrar = true;

                // A) Chequeo de Criterios (Filtro Duro)
                filtrosActivos.forEach(f => {
                    if (!debeMostrar) return; // Si ya falló uno, no sigo chequeando

                    if (f.tipo === 'texto') {
                        const valorHecho = (hecho.getAttribute(`data-${f.columna}`) || "").toLowerCase();
                        if (!valorHecho.includes(f.valor)) {
                            debeMostrar = false;
                        }
                    } else if (f.tipo === 'fecha') {
                        const fechaHecho = hecho.getAttribute('data-fecha');
                        if (!fechaHecho || fechaHecho < f.desde || fechaHecho > f.hasta) {
                            debeMostrar = false;
                        }
                    }
                });

                // B) Chequeo de Radio Button (Filtro de Usuario)
                // Solo chequeamos si pasó los criterios (porque los criterios mandan)
                if (debeMostrar) {
                    const esCurado = hecho.getAttribute('data-es-curado') === 'true';

                    if (modoSeleccionado === 'curado' && !esCurado) {
                        debeMostrar = false;
                    } else if (modoSeleccionado === 'irrestricto' && esCurado) {
                        debeMostrar = false;
                    }
                }

                // C) Aplicar estilo final
                if (debeMostrar) {
                    hecho.classList.remove('d-none'); // Usamos clase de bootstrap d-none
                } else {
                    hecho.classList.add('d-none');
                }
            });
        }

        // 3. Event Listeners
        radios.forEach(r => r.addEventListener('change', actualizarVisibilidad));

        // 4. Ejecutar al inicio para aplicar criterios
        actualizarVisibilidad();
    });
</script>

</body>
</html>
