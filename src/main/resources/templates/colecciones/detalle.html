<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Colección - MetaMapa</title>

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/inicioAdminYContribuyente.css}">
</head>

<body>

<header class="header">
    <div class="header-inner">
        <div class="logo">
            <a th:href="@{/landing.html}">
                <img th:src="@{/img/logo.png}" alt="Logo MetaMapa">
            </a>
        </div>
        <nav>
            <a th:href="@{/colecciones}" class="btn btn-outline-light me-3">Volver</a>

            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-btn">
                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                </button>
            </form>
        </nav>
    </div>
</header>

<main class="container my-5">

    <h3 th:text="${coleccion.titulo}">Título</h3>
    <p class="text-muted" th:text="${coleccion.descripcion}"></p>

    <div class="my-3 d-flex gap-2" th:if="${session.rol?.toUpperCase() == 'ADMIN'}">
        <a th:href="@{'/colecciones/editar/' + ${coleccion.id}}" class="btn btn-primary">
            Editar
        </a>

        <form th:action="@{'/colecciones/eliminar/' + ${coleccion.id}}" method="post"
              onsubmit="return confirm('¿Seguro que desea eliminar esta colección?');">
            <button class="btn btn-danger">Eliminar</button>
        </form>
    </div>

    <hr>

    <h4 class="mt-4">Hechos de esta colección</h4>

    <ul class="list-group mt-3">
        <li class="list-group-item"
            th:each="h : ${coleccion.hechos}"
            th:text="${h.titulo}">
        </li>
    </ul>

    <p th:if="${#lists.isEmpty(coleccion.hechos)}"
       class="text-muted mt-3">
        No hay hechos en esta colección.
    </p>

</main>

</body>
</html>
