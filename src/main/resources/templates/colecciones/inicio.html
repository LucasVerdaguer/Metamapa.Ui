<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colecciones - MetaMapa</title>

    <!-- Bootstrap CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Bootstrap Icons ✔ NECESARIO PARA EL OJITO, LAPIZ Y TACHITO -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css}" rel="stylesheet">

    <!-- MetaMapa Global Styles -->
    <link rel="stylesheet" th:href="@{/css/inicioAdminYContribuyente.css}">
</head>

<body>

<header class="header">
    <div class="header-inner">
        <div class="logo">
            <a th:href="@{/landing.html}">
                <img th:src="@{/img/logo.png}" alt="Logo MetaMapa">
            </a>
        </div>
        <nav>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="logout-btn">
                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                </button>
            </form>
        </nav>
    </div>
</header>

<main class="container my-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Colecciones</h3>

        <a th:if="${session.rol?.toUpperCase() == 'ADMIN'}"
           th:href="@{/colecciones/nueva}"
           class="btn btn-primary">
            Nueva colección
        </a>
    </div>

    <div class="row g-4">

        <div class="col-md-6 col-lg-4"
             th:each="col : ${colecciones}">

            <div class="card admin-card">
                <div class="card-body text-center">

                    <i class="bi bi-collection card-icon"></i>

                    <h5 class="card-title" th:text="${col.titulo}">Título</h5>
                    <p class="card-subtitle" th:text="${col.descripcion}"></p>

                    <hr>

                    <div class="d-flex justify-content-center gap-2">

                        <!-- VER (visible para todos) -->
                        <a th:href="@{'/colecciones/' + ${col.id}}"
                           class="btn btn-outline-secondary btn-sm d-flex align-items-center gap-1">
                            <i class="bi bi-eye"></i>
                            Ver
                        </a>

                        <!-- EDITAR (solo ADMIN) -->
                        <a th:if="${session.rol?.toUpperCase() == 'ADMIN'}"
                           th:href="@{'/colecciones/editar/' + ${col.id}}"
                           class="btn btn-outline-primary btn-sm d-flex align-items-center gap-1">
                            <i class="bi bi-pencil-square"></i>
                            Editar
                        </a>

                        <!-- ELIMINAR (solo ADMIN) -->
                        <form th:if="${session.rol?.toUpperCase() == 'ADMIN'}"
                              th:action="@{'/colecciones/eliminar/' + ${col.id}}"
                              method="post"
                              onsubmit="return confirm('¿Seguro que deseas eliminar esta colección?');">

                            <button class="btn btn-outline-danger btn-sm d-flex align-items-center gap-1">
                                <i class="bi bi-trash"></i>
                                Eliminar
                            </button>
                        </form>

                    </div>

                </div>
            </div>

        </div>

        <div th:if="${#lists.isEmpty(colecciones)}"
             class="text-center text-muted mt-4">
            No hay colecciones creadas.
        </div>

    </div>
</main>

</body>
</html>
