<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Colecciones - MetaMapa</title>

    <!-- HEAD GLOBAL -->
    <th:block th:replace="fragments/head :: head"></th:block>

    <link rel="stylesheet" th:href="@{/css/inicioAdminYContribuyente.css}">
</head>
<body>

<th:block th:replace="fragments/header :: header"></th:block>

<main class="container my-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Colecciones</h3>

        <a th:if="${session.rol?.toUpperCase() == 'ADMIN'}"
           th:href="@{/colecciones/nueva}"
           class="btn btn-primary">
            Nueva colección
        </a>
    </div>

    <div class="row g-4">

        <div class="col-md-6 col-lg-4"
             th:each="col : ${colecciones}">

            <div class="card admin-card">
                <div class="card-body text-center">

                    <i class="bi bi-collection card-icon"></i>

                    <h5 class="card-title" th:text="${col.titulo}">Título</h5>
                    <p class="card-subtitle" th:text="${col.descripcion}"></p>

                    <hr>

                    <div class="d-flex justify-content-center gap-2">

                        <!-- VER (visible para todos) -->
                        <a th:href="@{'/colecciones/' + ${col.id}}"
                           class="btn btn-outline-secondary btn-sm d-flex align-items-center gap-1">
                            <i class="bi bi-eye"></i>
                            Ver
                        </a>

                        <!-- EDITAR (solo ADMIN) -->
                        <a th:if="${session.rol?.toUpperCase() == 'ADMIN'}"
                           th:href="@{'/colecciones/editar/' + ${col.id}}"
                           class="btn btn-outline-primary btn-sm d-flex align-items-center gap-1">
                            <i class="bi bi-pencil-square"></i>
                            Editar
                        </a>

                        <!-- ELIMINAR (solo ADMIN) -->
                        <form th:if="${session.rol?.toUpperCase() == 'ADMIN'}"
                              th:action="@{/colecciones/eliminar/{id}(id=${col.id})}"
                              method="post"
                              onsubmit="return confirm('¿Seguro que deseas eliminar esta colección?');">

                            <button class="btn btn-outline-danger btn-sm d-flex align-items-center gap-1">
                                <i class="bi bi-trash"></i>
                                Eliminar
                            </button>
                        </form>

                    </div>

                </div>
            </div>

        </div>

        <div th:if="${#lists.isEmpty(colecciones)}"
             class="text-center text-muted mt-4">
            No hay colecciones creadas.
        </div>

    </div>
</main>

<th:block th:replace="fragments/footer :: footer"></th:block>

</body>
</html>
