<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Colección - MetaMapa</title>

    <th:block th:replace="fragments/head :: head"></th:block>

    <link rel="stylesheet" th:href="@{/css/inicioAdminYContribuyente.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        window.HECHOS_TITULOS = JSON.parse('[[${hechosJson}]]');
    </script>

    <script th:src="@{/js/colecciones.js}" defer></script>
</head>
<body>

<th:block th:replace="fragments/header :: header"></th:block>

<main class="container my-5">

    <h3>Editar Colección</h3>

    <form th:action="@{'/colecciones/editar/' + ${form.id}}"
          method="post" th:object="${form}"
          id="coleccionForm"
          class="card p-4 shadow-sm">

        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{administradorId}">

        <!-- ======================================================= -->
        <div class="mb-3">
            <label>Título</label>
            <input type="text" th:field="*{titulo}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Descripción</label>
            <textarea th:field="*{descripcion}" class="form-control"></textarea>
        </div>

        <hr>

        <!-- ======================================================= -->
        <h4>Algoritmo de consenso</h4>

        <select id="algoritmoSelect" class="form-select mb-3">
            <option value="">Ninguno</option>
            <option th:each="alg : ${listaAlgoritmos}"
                    th:value="${alg.id}" th:text="${alg.nombre}">
            </option>
        </select>

        <input type="hidden" id="algoritmoIdHidden" name="algoritmoId"
               th:value="${form.algoritmoId}">

        <hr>

        <!-- ======================================================= -->
        <h4>Hechos</h4>

        <a th:href="@{'/hechos?pick=true&coleccionId=' + ${form.id}}"
           class="btn btn-primary">
            Seleccionar hechos
        </a>

        <ul id="hechosSeleccionados" class="list-group mt-3">
            <li th:each="id : ${form.hechosIds}"
                class="list-group-item"
                th:data-id="${id}"
                th:text="'Hecho #' + ${id}"></li>
        </ul>

        <div id="hechosIdsContainer">
            <input type="hidden" th:each="id : ${form.hechosIds}"
                   name="hechosIds" th:value="${id}">
        </div>

        <!-- Hidden para detectar diferencias -->
        <input type="hidden" id="hechosOriginalesJson"
               th:value="${form.hechosIds}"/>

        <hr>

        <!-- ======================================================= -->
        <h4>Criterios</h4>

        <button type="button" class="btn btn-secondary"
                data-bs-toggle="modal" data-bs-target="#modalCriterios">
            Agregar criterio
        </button>

        <ul id="criteriosSeleccionados" class="list-group mt-3">
            <li th:each="id : ${form.criteriosIds}"
                class="list-group-item"
                th:text="'ID criterio: ' + ${id}"></li>
        </ul>

        <div id="criteriosIdsContainer">
            <input type="hidden" th:each="id:${form.criteriosIds}" name="criteriosIds" th:value="${id}">
        </div>

        <div class="text-end mt-4">
            <button class="btn btn-primary">Guardar cambios</button>
        </div>

    </form>
</main>

<!-- ====================================================== -->
<!-- MODAL CRITERIOS -->
<!-- ====================================================== -->
<div class="modal fade" id="modalCriterios" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Crear criterio</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <select id="criterioTipo" class="form-select mb-2">
                    <option value="texto">Texto contiene</option>
                    <option value="fechaDesde">Fecha desde</option>
                    <option value="fechaHasta">Fecha hasta</option>
                </select>
                <input id="criterioValor" type="text" class="form-control">
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-success" id="btnGuardarCriterio">Guardar</button>
            </div>

        </div>
    </div>
</div>

<!-- ====================================================== -->
<!-- MODAL CONFIRMAR EDITAR -->
<!-- ====================================================== -->
<div class="modal fade" id="modalConfirmarEditar" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Confirmar cambios</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <p><strong>Se agregarán:</strong></p>
                <ul id="listaAgregadosEditar" class="list-group mb-3"></ul>

                <p><strong>Se quitarán:</strong></p>
                <ul id="listaQuitadosEditar" class="list-group"></ul>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <a id="btnEditarSeleccionEditar" class="btn btn-warning">Editar selección</a>
                <button class="btn btn-primary" id="btnConfirmarEditar">Confirmar</button>
            </div>

        </div>
    </div>
</div>

<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
