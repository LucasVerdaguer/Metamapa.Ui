<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Colección - MetaMapa</title>

    <th:block th:replace="fragments/head :: head"></th:block>

    <link rel="stylesheet" th:href="@{/css/inicioAdminYContribuyente.css}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Hechos ya traídos del backend -->
    <script>
        window.HECHOS_TITULOS = JSON.parse('[[${hechosJson}]]');
        window.COLECCION_EDIT = JSON.parse('[[${coleccionJson}]]');
        // tiene: { id, titulo, descripcion, hechosIds:[..], criterios:[..], algoritmoId, fuenteId }
    </script>

    <script th:src="@{/js/colecciones.js}" defer></script>

    <script th:inline="javascript">
        window.FORM_STATE_KEY = /*[[${form.id}]]*/ 'editar';
    </script>

    <script th:src="@{/js/colecciones-form-state.js}"></script>

    <!-- SCRIPT DE INICIALIZACIÓN -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            const col = window.COLECCION_EDIT;

            // ===============================
            // CARGAR CAMPOS BÁSICOS
            // ===============================
            document.getElementById("algoritmoSelect").value = col.algoritmoId ?? "";
            document.getElementById("algoritmoIdHidden").value = col.algoritmoId ?? "";

            document.getElementById("fuenteSelect").value = col.fuenteId ?? "";
            document.getElementById("fuenteIdHidden")?.value = col.fuenteId ?? "";

            // --- FORZAR SINCRONIZACIÓN DE SELECT → HIDDEN ---
            document.getElementById("algoritmoIdHidden").value =
                document.getElementById("algoritmoSelect").value;

            document.getElementById("fuenteIdHidden").value =
                document.getElementById("fuenteSelect").value;


            // ===============================
            // RENDER INICIAL DE HECHOS
            // ===============================
            renderHechosSeleccionados(col.hechosIds, window.HECHOS_TITULOS);

            // Guardar los originales para detectar cambios
            document.getElementById("hechosOriginalesJson").value =
                JSON.stringify(col.hechosIds);

            // ===============================
            // RENDER INICIAL DE CRITERIOS
            // ===============================
            const ul = document.getElementById("criteriosSeleccionados");
            const cont = document.getElementById("criteriosIdsContainer");

            col.criterios.forEach(c => {

                const texto =
                    c.tipo === "texto"
                        ? `Texto contiene: "${c.valor}"`
                        : `Rango: ${c.desde} → ${c.hasta}`;

                ul.insertAdjacentHTML(
                    "beforeend",
                    `
                    <li class="list-group-item d-flex justify-content-between align-items-center"
                        data-id="${c.id_criterio}"
                        data-json='${JSON.stringify(c)}'>
                        ${texto}
                        <button class="btn btn-sm btn-danger quitar-criterio">✕</button>
                        <input type="hidden" name="criteriosIds" value="${c.id_criterio}">
                    </li>
                `
                );

                cont.insertAdjacentHTML(
                    "beforeend",
                    `<input type="hidden" name="criteriosIds" value="${c.id_criterio}">`
                );
            });

            activarBotonesQuitarCriterio();

            // ===============================
            // INICIALIZAR SELECTOR DE CRITERIOS EXISTENTES
            // ===============================
            cargarCriteriosExistentes();

            // ===============================
            // PICK DE HECHOS (MISMO QUE NUEVA)
            // ===============================
            const pick = document.getElementById("btnPickHechos");
            pick.onclick = () => {
                const ids = Array
                    .from(document.querySelectorAll("input[name='hechosIds']"))
                    .map(i => i.value)
                    .join(",");

                if (typeof guardarEstado === "function") guardarEstado();

                window.location.href =
                    `/hechos?pick=true&hechos=${ids}&returnTo=/colecciones/editar/${col.id}`;
            };
        });
    </script>

</head>
<body>

<th:block th:replace="fragments/header :: header"></th:block>

<main class="container my-5">

    <h3>Editar Colección</h3>

    <form th:action="@{'/colecciones/editar/' + ${form.id}}"
          method="post" th:object="${form}"
          id="coleccionForm"
          class="card p-4 shadow-sm">

        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{administradorId}">

        <div class="mb-3">
            <label>Título</label>
            <input type="text" th:field="*{titulo}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Descripción</label>
            <textarea th:field="*{descripcion}" class="form-control"></textarea>
        </div>

        <hr>

        <h4>Algoritmo de consenso</h4>

        <select id="algoritmoSelect" class="form-select mb-3">
        <option value="">Ninguno</option>
            <option th:each="alg : ${listaAlgoritmos}"
                    th:value="${alg.id}" th:text="${alg.nombre}">
            </option>
        </select>

        <input type="hidden" id="algoritmoIdHidden" th:field="*{algoritmoId}">

        <hr>

        <h4>Fuente</h4>

        <select id="fuenteSelect" class="form-select mb-3">
        <option value="">Sin fuente</option>
            <option th:each="f : ${listaFuentes}"
                    th:value="${f.id}" th:text="${f.nombre}">
            </option>
        </select>

        <input type="hidden" id="fuenteIdHidden" th:field="*{fuenteId}">

        <hr>

        <h4>Hechos</h4>

        <a id="btnPickHechos" href="#" class="btn btn-primary">
            Seleccionar hechos
        </a>

        <ul id="hechosSeleccionados" class="list-group scroll-3 hechos-list"></ul>

        <div id="hechosIdsContainer"></div>

        <input type="hidden" id="hechosOriginalesJson"/>

        <hr>

        <h4>Criterios</h4>

        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalCriterios">
            Agregar criterio
        </button>

        <ul id="criteriosSeleccionados" class="list-group mt-3"></ul>
        <div id="criteriosIdsContainer"></div>

        <div class="text-end mt-4">
            <button class="btn btn-primary">Guardar cambios</button>
        </div>

    </form>
</main>

<!-- ================================================= -->
<!-- MODAL CRITERIOS -->
<!-- ================================================= -->
<div class="modal fade" id="modalCriterios" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Nuevo criterio</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <div class="mb-3">
                    <label class="form-label">Seleccionar criterio existente</label>
                    <select id="criterioExistente" class="form-select">
                        <option value="">-- Seleccionar existente --</option>
                    </select>
                </div>

                <hr>

                <label>Tipo</label>
                <select id="criterioTipo" class="form-select mb-3">
                    <option value="texto">Texto contiene</option>
                    <option value="rango">Rango de fechas</option>
                </select>

                <!-- campo texto -->
                <div id="campoTexto" class="mb-3">
                    <input id="criterioValorTexto" type="text" class="form-control" placeholder="Ingrese texto...">
                </div>

                <!-- fecha desde -->
                <div id="campoFechaDesde" class="mb-3 d-none">
                    <label>Fecha desde</label>
                    <input id="criterioFechaDesde" type="date" class="form-control">
                </div>

                <!-- fecha hasta -->
                <div id="campoFechaHasta" class="mb-3 d-none">
                    <label>Fecha hasta</label>
                    <input id="criterioFechaHasta" type="date" class="form-control">
                </div>

            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-success" id="btnGuardarCriterio">Guardar</button>
            </div>

        </div>
    </div>
</div>

<!-- ================================================= -->
<!-- MODAL CONFIRMAR NUEVA -->
<!-- ================================================= -->
<div class="modal fade" id="modalConfirmarNueva" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Confirmar selección</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <p>Está por agregar los siguientes hechos a la colección:</p>
                <ul id="listaHechosConfirmarNueva" class="list-group my-3 scroll-5"></ul>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <a id="btnEditarSeleccionNueva" class="btn btn-warning">Editar selección</a>
                <button class="btn btn-primary" id="btnConfirmarNueva">Confirmar</button>
            </div>

        </div>
    </div>
</div>

<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
