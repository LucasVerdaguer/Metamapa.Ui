<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Colecci√≥n - MetaMapa</title>

    <th:block th:replace="~{fragments/head :: head}"></th:block>

    <link rel="stylesheet" th:href="@{/css/inicioAdminYContribuyente.css}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Hechos ya tra√≠dos del backend -->
    <script th:inline="javascript">
        window.HECHOS_TITULOS = /*[[${hechosJson}]]*/ {};
        window.COLECCION_EDIT = /*[[${coleccionJson}]]*/ {};
    </script>

    <script th:src="@{/js/colecciones.js}" defer></script>

    <script th:inline="javascript">
        window.RETURN_TO = "/colecciones/editar/" + /*[[${form.id}]]*/ "";
        window.FORM_STATE_KEY = "editar_" + /*[[${form.id}]]*/ "";
    </script>

    <script th:src="@{/js/colecciones-form-state.js}"></script>

    <!-- SCRIPT DE INICIALIZACI√ìN -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const col = window.COLECCION_EDIT;

            // ===============================
            // RENDER INICIAL DE HECHOS
            // ===============================
            renderHechosSeleccionados(col.hechosIds, window.HECHOS_TITULOS);

            // Guardar los originales para detectar cambios
            const originalJson = JSON.stringify(col.hechosIds || []);
            document.getElementById("hechosOriginalesJson").value = originalJson;

            // ===============================
            // RENDER INICIAL DE CRITERIOS (BLINDADO)
            // ===============================
            const ul = document.getElementById("criteriosSeleccionados");
            const cont = document.getElementById("criteriosIdsContainer");

            if (col.criterios && Array.isArray(col.criterios)) {
                col.criterios.forEach(c => {
                    // Buscamos el ID (fix para error 400)
                    const cId = c.id || c.id_criterio || c.idCriterio;
                    if (!cId) return;

                    const texto = c.tipo === "texto"
                        ? `Texto contiene: "${c.valor}"`
                        : `Rango: ${c.desde} ‚Üí ${c.hasta}`;

                    ul.insertAdjacentHTML("beforeend", `
                        <li class="list-group-item d-flex justify-content-between align-items-center"
                            data-id="${cId}"
                            data-json='${JSON.stringify(c)}'>
                            ${texto}
                            <button type="button" class="btn btn-sm btn-danger quitar-criterio">‚úï</button>
                        </li>
                    `);

                    cont.insertAdjacentHTML("beforeend",
                        `<input type="hidden" name="criteriosIds" value="${cId}">`
                    );
                });
            }

            if (typeof activarBotonesQuitarCriterio === 'function') {
                activarBotonesQuitarCriterio();
            }

            // Cargar criterios existentes para el modal
            if(typeof cargarCriteriosExistentes === 'function') {
                cargarCriteriosExistentes();
            }
        });
    </script>

</head>
<body>

<th:block th:replace="~{fragments/header :: header}"></th:block>

<main class="container my-5">

    <h3>Editar Colecci√≥n</h3>

    <form th:action="@{'/colecciones/editar/' + ${form.id}}"
          method="post" th:object="${form}"
          id="coleccionForm"
          class="card p-4 shadow-sm">

        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{administradorId}">

        <div class="mb-3">
            <label>T√≠tulo</label>
            <input type="text" th:field="*{titulo}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Descripci√≥n</label>
            <textarea th:field="*{descripcion}" class="form-control"></textarea>
        </div>

        <hr>

        <h4>Algoritmo de consenso</h4>

        <select id="algoritmoSelect" class="form-select mb-3" th:field="*{algoritmoId}">
            <option value="">Ninguno</option>
            <option th:each="alg : ${listaAlgoritmos}"
                    th:value="${alg.id}" th:text="${alg.nombre}">
            </option>
        </select>

        <hr>

        <h4>Fuente</h4>

        <!-- üëá CAMBIO: th:field directo en el select -->
        <select id="fuenteSelect" class="form-select mb-3" th:field="*{fuenteId}">
            <option value="">Sin fuente</option>
            <option th:each="f : ${listaFuentes}"
                    th:value="${f.id}" th:text="${f.nombre}">
            </option>
        </select>

        <hr>

        <h4>Hechos</h4>

        <a id="btnPickHechos"
           href="#"
           class="btn btn-primary">
            Seleccionar hechos
        </a>

        <ul id="hechosSeleccionados" class="list-group scroll-3 hechos-list mt-2"></ul>

        <div id="hechosIdsContainer"></div>

        <input type="hidden" id="hechosOriginalesJson"/>

        <hr>

        <h4>Criterios</h4>

        <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalCriterios">
            Agregar criterio
        </button>

        <ul id="criteriosSeleccionados" class="list-group mt-3"></ul>
        <div id="criteriosIdsContainer"></div>

        <div class="text-end mt-4">
            <button class="btn btn-primary">Guardar cambios</button>
        </div>

    </form>
</main>

<!-- MODAL CRITERIOS -->
<div class="modal fade" id="modalCriterios" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nuevo criterio</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Seleccionar criterio existente</label>
                    <select id="criterioExistente" class="form-select">
                        <option value="">-- Seleccionar existente --</option>
                    </select>
                </div>
                <hr>
                <label>Tipo</label>
                <select id="criterioTipo" class="form-select mb-3">
                    <option value="texto">Texto contiene</option>
                    <option value="rango">Rango de fechas</option>
                </select>
                <div id="campoTexto" class="mb-3">
                    <input id="criterioValorTexto" type="text" class="form-control" placeholder="Ingrese texto...">
                </div>
                <div id="campoFechaDesde" class="mb-3 d-none">
                    <label>Fecha desde</label>
                    <input id="criterioFechaDesde" type="date" class="form-control">
                </div>
                <div id="campoFechaHasta" class="mb-3 d-none">
                    <label>Fecha hasta</label>
                    <input id="criterioFechaHasta" type="date" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" id="btnGuardarCriterio">Guardar</button>
            </div>
        </div>
    </div>
</div>

<!-- MODAL CONFIRMAR HECHOS -->
<div class="modal fade" id="modalConfirmarEditar" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Confirmar seleccion</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <h6>Hechos agregados</h6>
                <ul id="listaAgregadosEditar" class="list-group mb-3"></ul>

                <h6>Hechos quitados</h6>
                <ul id="listaQuitadosEditar" class="list-group"></ul>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <a id="btnEditarSeleccionEditar" class="btn btn-warning">Editar selecci√≥n</a>
                <button class="btn btn-primary" id="btnConfirmarEditar">Confirmar</button>
            </div>

        </div>
    </div>
</div>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
