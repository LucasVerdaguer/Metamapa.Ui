<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Colección - MetaMapa</title>

    <th:block th:replace="fragments/head :: head"></th:block>

    <link rel="stylesheet" th:href="@{/css/inicioAdminYContribuyente.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        window.HECHOS_TITULOS = JSON.parse('[[${hechosJson}]]');
    </script>

    <script th:src="@{/js/colecciones.js}" defer></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (document.getElementById("criterioExistente")) {
                cargarCriteriosExistentes(); // viene del JS principal
            }
        });
    </script>

    <script th:inline="javascript">
        window.FORM_STATE_KEY = /*[[${form.id}]]*/ 'nueva';
    </script>
    <script th:src="@{/js/colecciones-form-state.js}"></script>
</head>
<body>

<th:block th:replace="fragments/header :: header"></th:block>

<main class="container my-5">

    <h3>Editar Colección</h3>

    <form th:action="@{'/colecciones/editar/' + ${form.id}}"
          method="post" th:object="${form}"
          id="coleccionForm"
          class="card p-4 shadow-sm">

        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{administradorId}">

        <!-- ======================================================= -->
        <div class="mb-3">
            <label>Título</label>
            <input type="text" th:field="*{titulo}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Descripción</label>
            <textarea th:field="*{descripcion}" class="form-control"></textarea>
        </div>

        <hr>

        <!-- ======================================================= -->
        <h4>Algoritmo de consenso</h4>

        <select id="algoritmoSelect" class="form-select mb-3">
            <option value="">Ninguno</option>
            <option th:each="alg : ${listaAlgoritmos}"
                    th:value="${alg.id}" th:text="${alg.nombre}">
            </option>
        </select>

        <input type="hidden" id="algoritmoIdHidden" name="algoritmoId"
               th:value="${form.algoritmoId}">

        <hr>

        <!-- ======================================================= -->
        <select id="fuenteSelect" name="fuenteId" class="form-select mb-3"
                th:value="${form.fuenteId}">
            <option value="">Sin fuente</option>
            <option th:each="f : ${listaFuentes}"
                    th:value="${f.id}"
                    th:text="${f.nombre}">
            </option>
        </select>

        <!-- ======================================================= -->
        <h4>Hechos</h4>

        <a id="btnPickHechos"
           href="#"
           class="btn btn-primary">
            Seleccionar hechos
        </a>

        <ul id="hechosSeleccionados" class="list-group scroll-3 hechos-list"></ul>

        <div id="hechosIdsContainer">
            <input type="hidden" th:each="id : ${form.hechosIds}"
                   name="hechosIds" th:value="${id}">
        </div>

        <!-- Hidden para detectar diferencias -->
        <input type="hidden" id="hechosOriginalesJson"
               th:value="${form.hechosIds}"/>

        <hr>

        <!-- ======================================================= -->
        <h4>Criterios</h4>

        <button type="button" class="btn btn-secondary"
                data-bs-toggle="modal" data-bs-target="#modalCriterios">
            Agregar criterio
        </button>

        <ul id="criteriosSeleccionados" class="list-group mt-3"></ul>
        <div id="criteriosIdsContainer"></div>

        <div class="text-end mt-4">
            <button class="btn btn-primary">Guardar cambios</button>
        </div>

    </form>
</main>

<!-- ====================================================== -->
<!-- MODAL CRITERIOS -->
<!-- ====================================================== -->
<div class="modal fade" id="modalCriterios" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Nuevo criterio</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <select id="criterioExistente" class="form-select">
                <option value="">-- Seleccionar existente --</option>
            </select>

            <div class="modal-body">

                <label>Tipo</label>
                <select id="criterioTipo" class="form-select mb-3">
                    <option value="texto">Texto contiene</option>
                    <option value="rango">Rango de fechas</option>
                </select>

                <!-- campo texto -->
                <div id="campoTexto" class="mb-3">
                    <input id="criterioValorTexto" type="text" class="form-control" placeholder="Ingrese texto...">
                </div>

                <!-- fecha desde -->
                <div id="campoFechaDesde" class="mb-3 d-none">
                    <label>Fecha desde</label>
                    <input id="criterioFechaDesde" type="date" class="form-control">
                </div>

                <!-- fecha hasta -->
                <div id="campoFechaHasta" class="mb-3 d-none">
                    <label>Fecha hasta</label>
                    <input id="criterioFechaHasta" type="date" class="form-control">
                </div>

            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-success" id="btnGuardarCriterio">Guardar</button>
            </div>

        </div>
    </div>
</div>

<!-- ====================================================== -->
<!-- MODAL CONFIRMAR EDITAR -->
<!-- ====================================================== -->
<div class="modal fade" id="modalConfirmarEditar" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Confirmar cambios</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
            <p><strong>Se agregarán:</strong></p>
                <ul id="listaAgregadosEditar" class="list-group mb-3 scroll-5"></ul>

                <p><strong>Se quitarán:</strong></p>
                <ul id="listaQuitadosEditar" class="list-group scroll-5"></ul>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <a id="btnEditarSeleccionEditar" class="btn btn-warning">Editar selección</a>
                <button class="btn btn-primary" id="btnConfirmarEditar">Confirmar</button>
            </div>

        </div>
    </div>
</div>

<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
