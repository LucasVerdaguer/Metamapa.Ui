<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Colección - MetaMapa</title>

    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/inicioAdminYContribuyente.css}">
</head>

<body>
<header class="header">
    <div class="header-inner">
        <div class="logo">
            <a th:href="@{/landing.html}">
                <img th:src="@{/img/logo.png}" alt="Logo MetaMapa">
            </a>
        </div>
        <nav>
            <a th:href="@{/colecciones}" class="btn btn-outline-light me-3">Volver</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="logout-btn">
                    <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                </button>
            </form>
        </nav>
    </div>
</header>

<main class="container my-5">
    <h3>Crear Nueva Colección</h3>

    <form th:action="@{/colecciones/crear}" method="post"
          th:object="${form}" class="card p-4 shadow-sm">

        <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" th:field="*{titulo}" class="form-control" required maxlength="100">
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" th:field="*{descripcion}" rows="3" maxlength="500"></textarea>
        </div>

        <div class="text-end">
            <button class="btn btn-success">Crear</button>
        </div>

    </form>
</main>

</body>
</html>
