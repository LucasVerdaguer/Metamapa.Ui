<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Colección - MetaMapa</title>

    <th:block th:replace="fragments/head :: head"></th:block>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/inicioAdminYContribuyente.css}">
</head>

<body>

<th:block th:replace="fragments/header :: header"></th:block>

<main class="container my-5">
    <h3 class="mb-4">Crear Nueva Colección</h3>

    <form th:action="@{/colecciones/crear}" method="post" th:object="${form}"
          id="coleccionForm" class="card p-4 shadow-sm">

        <input type="hidden" th:field="*{administradorId}">

        <!-- ========================================== -->
        <!-- DATOS BÁSICOS -->
        <!-- ========================================== -->
        <h5 class="mb-3">Datos básicos</h5>

        <div class="mb-3">
            <label class="form-label">Título</label>
            <input th:field="*{titulo}" class="form-control" required maxlength="100">
        </div>

        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea th:field="*{descripcion}" class="form-control" rows="3"></textarea>
        </div>

        <hr>

        <!-- ========================================== -->
        <!-- ALGORITMO -->
        <!-- ========================================== -->
        <h5 class="mb-3">Algoritmo de consenso</h5>

        <select id="algoritmoSelect" class="form-select mb-3">
            <option value="">Ninguno</option>
            <option th:each="alg : ${listaAlgoritmos}"
                    th:value="${alg.id}"
                    th:text="${alg.nombre}">
            </option>
        </select>

        <input type="hidden" id="algoritmoIdHidden" th:field="*{algoritmoId}">

        <hr>

        <!-- ========================================== -->
        <!-- FUENTE -->
        <!-- ========================================== -->

        <h5 class="mb-3">Fuente</h5>

        <select id="fuenteSelect" class="form-select mb-3">
            <option value="">Ninguna</option>
            <option th:each="f : ${listaFuentes}"
                    th:value="${f.id}"
                    th:text="${f.nombre}">
            </option>
        </select>

        <input type="hidden" id="fuenteIdHidden" th:field="*{fuenteId}">

        <!-- ========================================== -->
        <!-- HECHOS -->
        <!-- ========================================== -->
        <h5 class="mb-3">Hechos</h5>

        <a id="btnPickHechos"
           href="#"
           class="btn btn-primary">
            Seleccionar hechos
        </a>

        <ul id="hechosSeleccionados" class="list-group scroll-3 hechos-list"></ul>

        <div id="hechosIdsContainer"></div>

        <hr>

        <!-- ========================================== -->
        <!-- CRITERIOS -->
        <!-- ========================================== -->
        <h5 class="mb-3">Criterios de pertenencia</h5>

        <ul id="criteriosSeleccionados" class="list-group mb-3"></ul>

        <button type="button" class="btn btn-secondary mb-2"
                data-bs-toggle="modal" data-bs-target="#modalCriterios">
            Agregar criterio
        </button>

        <div id="criteriosIdsContainer"></div>

        <hr>

        <div class="d-flex justify-content-end gap-2">
            <a href="/colecciones"
               class="btn btn-secondary">
                Cancelar
            </a>

            <button type="submit"
                    class="btn btn-primary">
                Crear colección
            </button>
        </div>

    </form>
</main>

<!-- ================================================= -->
<!-- MODAL CRITERIOS -->
<!-- ================================================= -->
<div class="modal fade" id="modalCriterios" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Nuevo criterio</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <div class="mb-3">
                    <label class="form-label">Seleccionar criterio existente</label>
                    <select id="criterioExistente" class="form-select">
                        <option value="">-- Seleccionar existente --</option>
                    </select>
                </div>

                <hr>

                <label>Tipo</label>
                <select id="criterioTipo" class="form-select mb-3">
                    <option value="texto">Texto contiene</option>
                    <option value="rango">Rango de fechas</option>
                </select>

                <!-- campo texto -->
                <div id="campoTexto" class="mb-3">
                    <input id="criterioValorTexto" type="text" class="form-control" placeholder="Ingrese texto...">
                </div>

                <!-- fecha desde -->
                <div id="campoFechaDesde" class="mb-3 d-none">
                    <label>Fecha desde</label>
                    <input id="criterioFechaDesde" type="date" class="form-control" min="1900-01-01" max="2100-12-31">
                </div>

                <!-- fecha hasta -->
                <div id="campoFechaHasta" class="mb-3 d-none">
                    <label>Fecha hasta</label>
                    <input id="criterioFechaHasta" type="date" class="form-control" min="1900-01-01" max="2100-12-31">
                </div>

                <div class="mb-3">
                    <label class="form-label">Criterio en</label>
                    <select id="criterioColumna" class="form-select">
                        <option value="titulo">Título</option>
                        <option value="categoria">Categoría</option>
                        <option value="provincia">Provincia</option>
                        <option value="fecha">Fecha de acontecimiento</option>
                    </select>
                </div>

            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary" id="btnGuardarCriterio">Guardar</button>
            </div>

        </div>
    </div>
</div>

<!-- ================================================= -->
<!-- MODAL CONFIRMAR HECHOS -->
<!-- ================================================= -->
<div class="modal fade" id="modalConfirmarNueva" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Confirmar selección</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
            <p>Está por agregar los siguientes hechos a la colección:</p>
                <ul id="listaHechosConfirmarNueva" class="list-group my-3 scroll-5"></ul>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <a id="btnEditarSeleccionNueva" class="btn btn-warning">Editar selección</a>
                <button class="btn btn-primary" id="btnConfirmarNueva">Confirmar</button>
            </div>

        </div>
    </div>
</div>

<script>
    window.HECHOS_TITULOS = JSON.parse('[[${hechosJson}]]');
</script>

<script th:src="@{/js/colecciones.js}"></script>

<script th:inline="javascript">
    window.RETURN_TO = "/colecciones/nueva";
    window.FORM_STATE_KEY = "nueva";
</script>

<script th:src="@{/js/colecciones-form-state.js}"></script>

<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
